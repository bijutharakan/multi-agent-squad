# Writing Project Automation Hooks
# For blogs, articles, books, etc.

# Optional: Word count tracking
[[hooks]]
event = "Stop"
command = """
if [ -d "content" ]; then
    count=$(wc -w content/*.md 2>/dev/null | tail -1 | awk '{print $1}')
    echo "üìù Total word count: $count words"
    echo "$(date): $count words" >> .writing-progress.log
fi
"""

# Optional: Writing session timer
[[hooks]]
event = "UserPromptSubmit"
[hooks.matcher]
content_regex = "start writing|begin writing"
command = "echo '‚è∞ Writing session started at $(date +%H:%M)' && echo $(date +%s) > .session-start"

[[hooks]]
event = "Stop"
command = """
if [ -f .session-start ]; then
    start=$(cat .session-start)
    duration=$(( ($(date +%s) - start) / 60 ))
    echo "‚è±Ô∏è Writing session duration: $duration minutes"
    rm .session-start
fi
"""

# Optional: Backup reminder
[[hooks]]
event = "Notification"
[hooks.matcher]
time = "17:00"
days = ["monday", "wednesday", "friday"]
command = "echo '‚òÅÔ∏è Remember to backup your writing to cloud storage!'"